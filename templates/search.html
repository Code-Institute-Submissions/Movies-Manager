{% extends 'base.html' %} {% block content %}
​<div class="container">
  <div class="row">
    <div class="col">
<form method="post" action="search" id="search-form">
    <div class="form-group">
      <label for="exampleInputPassword1">Search a movie title</label>
      <input type="text" class="form-control" id="search-term" name="search-term" required>
    </div>
    <button class="btn btn-primary" id="search-button">Search</button>
</form>
</div>
</div>
​</div>
<div id="results">
    <div class="container">
      <div class="row">
        {% for movie in returnResults %}
          <div class="col-sm-12 col-md-6 col-lg-3 movie-card">
            <form action="{{ url_for('add_favorite') }}" method="POST">
              <img src="{{ movie[3] }}" class="rounded float-left movie-img" alt="Movie Image" name="">
              <h3 class="movie-title">
                <a target="_blank" rel="noopener"  id="imdbid" href="https://www.imdb.com/title/{{ movie [2]}}/"><i class="fa fa-imdb"></i></a>
                  {{ movie[0] }} 
              </h3>
              <h4 class="movie-year">
                {{ movie[1] }}
              </h4>
              <input type="submit" id="add-favorites" class="input" value="Add to Favorites">
          </div>
          {% endfor %} 
      </div> 
  </div>
</div>
​</form>
{% endblock %}
