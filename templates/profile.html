{% extends 'base.html' %} {% block content %}

<div class="container" id="profile-container">
    <div class="row">
        <div class="col-12" >
            <h1>Your Favourites</h1>
        </div>
        {% for movie in favorites_1 %}
          <div class="col-sm-12 col-md-6 col-lg-3 movie-card">
              <img src="{{ movie.poster }}" class="rounded float-left movie-img" alt="Movie Image">
              <textarea name="title" id="title" type="hidden" class="hidden-text">{{ movie.title }}</textarea>
              <textarea name="year" id="year" type="hidden" class="hidden-text">{{ movie.year }}</textarea>
              <textarea name="imdbid" id="imdbid" type="hidden" class="hidden-text">{{ movie.imdbid }}</textarea>
              <textarea name="poster" id="poster" type="hidden" class="hidden-text">{{ movie.poster }}</textarea>
              <h3 class="movie-title">
                <a target="_blank" rel="noopener" href="https://www.imdb.com/title/{{ movie.imdbid }}/"><i class="fa fa-imdb"></i></a>
                  {{ movie.title }} 
              </h3>
              <h4 class="movie-year">
                {{ movie.year }}
              </h4>
              <a href="/delete_favorites/{{movie._id}}" class="btn btn-dark">Remove</a>
          </div>
          {% endfor %} 
    </div>
</div>

  
{% endblock %}
