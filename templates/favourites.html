{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Your Favourites</h1>
        </div>  
          {% for favourite in user.favourites %}
          <div class="col-sm-12 col-md-6 col-lg-3 movie-card">
              <img src="{{ favourite.poster }}" class="rounded float-left movie-img" alt="Movie Image">
              <textarea name="title" class="hidden-text">{{ favourite.title }}</textarea>
              <textarea name="year" class="hidden-text">{{ favourite.year }}</textarea>
              <textarea name="imdbid" class="hidden-text">{{ favourite.imdbid }}</textarea>
              <textarea name="poster" class="hidden-text">{{ favourite.poster }}</textarea>
              <h3 class="movie-title">
                <a target="_blank" rel="noopener" href="https://www.imdb.com/title/{{ favourite.imdbid }}/"><i class="fa fa-imdb"></i></a>
                  {{ favourite.title }} 
              </h3>
              <h4 class="movie-year">
                {{ favourite.year }}
              </h4>
              <a href="/delete_favorites/{{favourite._id}}" class="btn btn-dark">Remove</a>
          </div>
          {% endfor %} 
          
    </div>
</div>

  
{% endblock %}
